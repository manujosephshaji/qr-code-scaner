<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-code Scaner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div  class="cantainer">
        <div class="qr-code">
            <img class="qr-image" src="./images/image-qr-code.png" alt="a image of an QR-code">
            <div class="content-writing">
                <h3 class="heading">Improve your front-end <br>skills by building projects</h3>
                <p class="paragraph">Scan the QR code to visit Frontend <br>Mentor and take you coding skills to <br>the next level</p>
                 
            </div>

        </div>

    </div>
</body>
</html>
